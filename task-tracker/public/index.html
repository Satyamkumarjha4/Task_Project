<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <meta name="description" content="Excel-like task tracking application">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>

        <div class="overflow-x-auto">
            <div class="table-container">
                <table id="taskTable">
                    <thead>
                        <tr id="headerRow">
                            <th class="name-header">Name</th>
                            <!-- Date columns will be added dynamically -->
                            <th class="add-date-header">
                                <button id="addDateBtn" class="icon-button" title="Add new date">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Task Dialog -->
    <div id="addTaskDialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>Add New Task</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="dialog-body">
                <div class="form-group">
                    <label>Task Description</label>
                    <input type="text" id="taskDescription" placeholder="Enter task description">
                </div>
            </div>
            <div class="dialog-footer">
                <button id="addTaskBtn" class="primary-button">Add Task</button>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
